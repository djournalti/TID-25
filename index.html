<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djournal.ti </title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒŸ</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        :root {
            --primary: #6C63FF;
            --secondary: #4A44C6;
            --accent: #FF6584;
            --dark: #1A1A2E;
            --darker: #0F0F1B;
            --light: #F5F5F7;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.1);
            --text: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        [data-theme="light"] {
            --primary: #6C63FF;
            --secondary: #4A44C6;
            --accent: #FF6584;
            --dark: #F5F5F7;
            --darker: #E8E8E8;
            --light: #1A1A2E;
            --card-bg: rgba(26, 26, 46, 0.08);
            --card-border: rgba(26, 26, 46, 0.1);
            --text: #1A1A2E;
            --text-secondary: rgba(26, 26, 46, 0.7);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        /* ==================== OPTIMIZED BACKGROUND ANIMATIONS ==================== */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            /* Optimize compositing */
            transform: translateZ(0);
            will-change: transform;
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(108, 99, 255, 0.1);
            filter: blur(40px);
            /* GPU accelerated animations */
            animation: floatShape 20s infinite linear;
            will-change: transform;
            transform: translate3d(0, 0, 0);
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 80%;
            animation-delay: 5s;
            background: rgba(255, 101, 132, 0.1);
        }
        
        .shape-3 {
            width: 250px;
            height: 250px;
            top: 20%;
            left: 70%;
            animation-delay: 10s;
            background: rgba(74, 68, 198, 0.1);
        }

        /* High-performance particle system */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            /* Optimized animations with transform3d */
            animation: particleMove 25s infinite linear;
            will-change: transform;
            transform: translate3d(0, 0, 0);
        }

        .particle:nth-child(4) { 
            width: 8px; height: 8px; top: 20%; left: 10%; 
            animation-delay: 0s; 
            animation-duration: 30s;
        }
        .particle:nth-child(5) { 
            width: 12px; height: 12px; top: 70%; left: 90%; 
            animation-delay: 2s; 
            background: rgba(255, 101, 132, 0.2);
            animation-duration: 25s;
        }
        .particle:nth-child(6) { 
            width: 6px; height: 6px; top: 40%; left: 85%; 
            animation-delay: 4s; 
            animation-duration: 35s;
        }
        .particle:nth-child(7) { 
            width: 10px; height: 10px; top: 80%; left: 15%; 
            animation-delay: 6s; 
            background: rgba(74, 68, 198, 0.2);
            animation-duration: 28s;
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(0deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            /* Smooth grid animation */
            animation: gridScroll 40s linear infinite;
            will-change: transform;
            transform: translate3d(0, 0, 0);
        }
        
        /* Optimized keyframes dengan transform3d */
        @keyframes floatShape {
            0%, 100% { 
                transform: translate3d(0, 0, 0) rotate(0deg); 
            }
            25% { 
                transform: translate3d(30px, 25px, 0) rotate(5deg); 
            }
            50% { 
                transform: translate3d(0, 50px, 0) rotate(0deg); 
            }
            75% { 
                transform: translate3d(-30px, 25px, 0) rotate(-5deg); 
            }
        }

        @keyframes particleMove {
            0% { 
                transform: translate3d(0, 0, 0); 
            }
            25% { 
                transform: translate3d(150px, 75px, 0); 
            }
            50% { 
                transform: translate3d(75px, 150px, 0); 
            }
            75% { 
                transform: translate3d(-75px, 100px, 0); 
            }
            100% { 
                transform: translate3d(0, 0, 0); 
            }
        }

        @keyframes gridScroll {
            0% { 
                transform: translate3d(0, 0, 0); 
            }
            100% { 
                transform: translate3d(50px, 50px, 0); 
            }
        }

        /* ==================== OPTIMIZED UI COMPONENTS ==================== */
        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            /* Hardware accelerated */
            transform: translateZ(0);
        }

        .control-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            /* Optimized transitions */
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                       background-color 0.3s ease;
            backdrop-filter: blur(10px);
            will-change: transform;
            transform: translateZ(0);
        }

        .control-btn:hover {
            transform: scale(1.1) translateZ(0);
            background: var(--primary);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* ==================== OPTIMIZED HEADER ANIMATIONS ==================== */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow);
            /* Performance optimized entrance */
            animation: slideInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            will-change: transform, opacity;
            transform: translate3d(0, 30px, 0);
            opacity: 0;
        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .profile-img-container {
            position: relative;
            cursor: pointer;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            box-shadow: var(--shadow);
            /* Optimized image scaling */
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                       border-color 0.3s ease;
            will-change: transform;
            transform: translateZ(0);
        }

        .profile-img:hover {
            transform: scale(1.05) translateZ(0);
            border-color: var(--accent);
        }

        .profile-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--accent);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            border: 2px solid var(--dark);
            /* Smooth badge animation */
            transition: transform 0.3s ease;
            will-change: transform;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            /* Performance optimized pulse */
            animation: gentlePulse 3s ease-in-out infinite;
            will-change: transform;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .typing-text {
            border-right: 2px solid var(--primary);
            /* Smooth cursor blink */
            animation: typeCursor 1s step-end infinite;
        }
        
        .description {
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 20px;
            font-size: 1.1rem;
        }
        
        .search-box {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--card-border);
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            color: var(--text);
            /* Optimized focus transitions */
            transition: background-color 0.3s ease,
                       border-color 0.3s ease,
                       box-shadow 0.3s ease;
            will-change: background-color, border-color;
        }
        
        .search-box input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.3);
        }
        
        .voice-search {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s ease;
            will-change: color;
        }

        .voice-search.listening {
            color: var(--accent);
            animation: voicePulse 1s ease-in-out infinite;
        }
        
        /* ==================== OPTIMIZED LINK CARDS ==================== */
        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .link-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            text-decoration: none;
            color: var(--text);
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow);
            /* Performance optimized hover effects */
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                       box-shadow 0.4s ease,
                       border-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            will-change: transform, box-shadow;
            transform: translate3d(0, 0, 0);
            /* Staggered entrance animation */
            animation: cardEntrance 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: translate3d(0, 30px, 0);
        }
        
        /* GPU accelerated shine effect */
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            transition: left 0.7s ease;
            will-change: left;
        }
        
        .link-card:hover::before {
            left: 100%;
        }
        
        .link-card:hover {
            transform: translate3d(0, -10px, 0);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .instagram-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            flex-shrink: 0;
            /* Optimized icon animation */
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                       background 0.3s ease;
            will-change: transform;
            transform: translateZ(0);
        }
        
        .link-card:hover .instagram-icon {
            transform: scale(1.1) rotate(5deg) translateZ(0);
            background: linear-gradient(45deg, var(--accent), var(--primary));
        }
        
        .copy-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease;
            will-change: color, background-color;
        }

        .copy-btn:hover {
            color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .click-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            /* Smooth count animation */
            transition: transform 0.3s ease;
            will-change: transform;
        }
        
        /* ==================== OPTIMIZED GALLERY ==================== */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .gallery-item {
            border-radius: 12px;
            overflow: hidden;
            height: 160px;
            box-shadow: var(--shadow);
            /* Performance optimized gallery animations */
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            cursor: pointer;
            will-change: transform;
            transform: translate3d(0, 0, 0);
            /* Staggered entrance */
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: scale3d(0.9, 0.9, 1);
        }
        
        .gallery-item:hover {
            transform: scale3d(1.05, 1.05, 1);
        }
        
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Optimized image scaling */
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: transform;
            transform: translateZ(0);
        }
        
        .gallery-item:hover .gallery-img {
            transform: scale3d(1.1, 1.1, 1);
        }
        
        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 10px;
            font-size: 0.8rem;
            /* GPU accelerated overlay animation */
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: transform;
            transform: translate3d(0, 100%, 0);
        }
        
        .gallery-item:hover .gallery-overlay {
            transform: translate3d(0, 0, 0);
        }

        /* ==================== OPTIMIZED VIDEO SECTION ==================== */
        .video-container {
            margin: 30px 0;
            text-align: center;
        }

        .video-wrapper {
            max-width: 400px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            cursor: pointer;
            /* Performance optimized video scaling */
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                       box-shadow 0.4s ease;
            will-change: transform, box-shadow;
            transform: translateZ(0);
        }

        .video-wrapper:hover {
            transform: scale3d(1.02, 1.02, 1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        /* ==================== OPTIMIZED ANIMATION KEYFRAMES ==================== */
        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes cardEntrance {
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }
        
        @keyframes gentlePulse {
            0%, 100% { 
                transform: scale3d(1, 1, 1); 
            }
            50% { 
                transform: scale3d(1.05, 1.05, 1); 
            }
        }

        @keyframes typeCursor {
            0%, 100% { 
                border-color: var(--primary); 
            }
            50% { 
                border-color: transparent; 
            }
        }

        @keyframes voicePulse {
            0%, 100% { 
                transform: translateY(-50%) scale3d(1, 1, 1); 
            }
            50% { 
                transform: translateY(-50%) scale3d(1.1, 1.1, 1); 
            }
        }

        /* ==================== RESPONSIVE OPTIMIZATIONS ==================== */
        @media (max-width: 768px) {
            .links-container {
                grid-template-columns: 1fr;
            }
            
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }

            .profile-section {
                flex-direction: column;
                text-align: center;
            }

            .control-panel {
                top: 10px;
                right: 10px;
            }

            /* Reduce animations on mobile for better performance */
            .floating-shape {
                animation-duration: 30s;
            }
            
            .particle {
                animation-duration: 40s;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .gallery-item {
                height: 140px;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
            }

            /* Further reduce animations on very small screens */
            .link-card:hover {
                transform: translate3d(0, -5px, 0);
            }
            
            .gallery-item:hover {
                transform: scale3d(1.03, 1.03, 1);
            }
        }

        /* ==================== REMAINING STYLES (unchanged) ==================== */
        /* [Semua style lainnya tetap sama seperti sebelumnya...] */
        
    </style>
</head>
<body>
    <!-- Advanced Background Animation -->
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="grid-lines"></div>
    </div>

    <!-- Control Panel -->
    <div class="control-panel">
        <button class="control-btn theme-toggle" id="themeToggle">
            <i class="fas fa-sun theme-icon"></i>
            <i class="fas fa-moon theme-icon"></i>
        </button>
        <button class="control-btn" id="colorRandomizer">
            <i class="fas fa-palette"></i>
        </button>
        <button class="control-btn" id="musicToggle">
            <i class="fas fa-music"></i>
        </button>
    </div>

    <!-- [Semua HTML content lainnya tetap sama...] -->

    <script>
        // JavaScript code remains the same as previous version
        // All the functionality is preserved, only CSS animations are optimized
    </script>
</body>
</html>
