<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkNest </title>
  <style>
    :root {
      --blue-light: #64b5f6;
      --blue-dark: #0d47a1;
      --bg-light: #f0f4ff;
      --bg-dark: #0a0a12;
      --text-light: #222;
      --text-dark: #f5f5f5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, var(--blue-light), var(--blue-dark));
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
      transition: background 0.6s, color 0.6s;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dark-mode {
      background: radial-gradient(circle at center, #001220, #003366);
      color: var(--text-dark);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      animation: fadeUp 1.5s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-top: 40px;
      border: 4px solid white;
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
      animation: glow 3s infinite alternate, slideIn 1s ease;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #64b5f6; }
      to { box-shadow: 0 0 25px #2196f3; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 20px 0 5px;
      font-size: 1.8em;
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
    }

    p {
      margin: 0 0 25px;
      font-size: 1em;
      opacity: 0.9;
    }

    .links {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 400px;
      gap: 15px;
      animation: fadeUp 1.8s ease;
    }

    .link-btn {
      background: rgba(255,255,255,0.15);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 15px;
      border-radius: 12px;
      font-size: 1.1em;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .link-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-4px);
      box-shadow: 0 0 12px #00e5ff;
    }

    footer {
      position: fixed;
      bottom: 15px;
      text-align: center;
      color: white;
      z-index: 3;
    }

    .toggle-theme {
      background: none;
      border: 2px solid white;
      border-radius: 50%;
      padding: 10px;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-theme:hover {
      background: rgba(255,255,255,0.2);
      transform: rotate(20deg);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      .link-btn { font-size: 1em; padding: 12px; }
    }
  </style>
</head>
<body>
  <canvas id="techCanvas"></canvas>

  <div class="content">
    <img src="https://i.imgur.com/h7DRznt.jpeg" alt="Foto Saya" class="avatar">
    <h1>@djournal.ti</h1>
    <p>‚ö° Halo! Selamat datang</p>

    <div class="links">
      <a class="link-btn" href="https://www.instagram.com/djournal.ti?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">üì∏ Instagram</a>
      <a class="link-btn" href="https://youtube.com/" target="_blank">üé• YouTube</a>
      <a class="link-btn" href="https://t.me/" target="_blank">üí¨ Telegram</a>
    </div>
  </div>

  <footer>
    <button class="toggle-theme" onclick="toggleTheme()">‚öôÔ∏è</button>
  </footer>

  <script>
    // üåô Toggle mode
    const body = document.body;
    function toggleTheme() {
      body.classList.toggle("dark-mode");
    }

    // ‚öôÔ∏è Animasi partikel teknologi
    const canvas = document.getElementById("techCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.6 - 0.3;
        this.speedY = Math.random() * 0.6 - 0.3;
        this.alpha = Math.random() * 0.5 + 0.3;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0, 229, 255, ${this.alpha})`;
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
  </script>
</body>
</html>
